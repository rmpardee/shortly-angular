<div class="navigation">
  <ul>
    <li><a href="#/links">Links</a></li>
    <li><a href="#/shorten">Shorten</a></li>
  </ul>
</div>
<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <div ng-repeat='link in data.links' class='link'>
    <img src='../assets/redirect_icon.png'>
    <div class='info'>
      <div class='visits'>
        <span class='count'>{{ link.visits }}</span>
        Visits
      </div>
      <div class='title'>{{ link.title }}</div>
      <div class='original'>{{ link.url }}</div>
      <a href='{{ link.base_url }}/api/links/{{ link.code }}' target="_blank">
        {{ link.base_url }}/api/links/{{ link.code }}
      </a>
    </div>
  </div>

</div>
